<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site no GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao meu site!</h1>
    </header>

    <div class="container">
        <h2>Bem-vindo ao Sistema de Agendamento do NUPNAT</h2>
        <p>Como Funciona o Agendamento?</p>
        <p>Aqui você pode colocar sua biografia, links para projetos ou seu currículo.</p>
        <br>
        <button onclick="alert('Você clicou no botão!')">Clique aqui</button>
    </div>

</body>
</html>
